name: Build Nuitka Test Image (Manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag'
        required: false
        default: 'nuitka-test'

jobs:
  build-nuitka:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Nuitka test image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          iwatkot/maps4fsapitest:${{ github.event.inputs.tag }}
          iwatkot/maps4fsapitest:latest
        file: ./Dockerfile.nuitka
        build-args: |
          API_TOKEN=${{ secrets.API_TOKEN }}
          STATS_HOST=${{ secrets.STATS_HOST }}
        cache-from: type=registry,ref=iwatkot/maps4fsapitest:buildcache
        cache-to: type=registry,ref=iwatkot/maps4fsapitest:buildcache,mode=max

    - name: Image build summary
      run: |
        echo "âœ… Nuitka-compiled image built successfully!"
        echo "ðŸ“¦ Image: iwatkot/maps4fsapitest:${{ github.event.inputs.tag }}"
        echo "ðŸ”’ Source code compiled to binary - not visible in image"
        echo ""
        echo "To test locally:"
        echo "  docker pull iwatkot/maps4fsapitest:${{ github.event.inputs.tag }}"
        echo "  docker run -p 8000:8000 iwatkot/maps4fsapitest:${{ github.event.inputs.tag }}"
